{% extends 'layout.html' %}

{% block body %}

<h1 class="card-title text-center" style="padding-bottom:2ch">Client App <h1>

<div class="row">
    <div class="col-sm-6">
        <h3> Send Telemetry </h3>
        <input type = "radio" name = "fontSizeControl" id = "sizeSmall" value = "small" checked = "checked" />
        <label style="font-size:16">Send Auto Telemetry</label>
        <input type = "radio" name = "fontSizeControl" id = "sizeMed" value = "medium" />
        <label style="font-size:16">Send Custom Telemetry</label>
        <div class="form-group col-md-12" style="padding-top:2px">
            <textarea id="comment" name="Body" cols="40" rows="5" class="form-control" placeholder="Body"></textarea>                    
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" >Send Telemetry</button>
    </div>
    <div class="col-sm-6">
        <h3> Send Message </h3>
        <form action="">
            <div class="form-row">
                <div class="form-group col-md-12">
                    <input type="text" class="form-control" placeholder="Title" required>
                </div>
                <div class="form-group col-md-12">
                    <textarea id="comment" name="Body" cols="40" rows="5" class="form-control" placeholder="Body"></textarea>                    
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit" >Send Message</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
