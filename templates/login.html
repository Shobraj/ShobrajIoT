
{% extends 'layout.html' %}

{% block body %}

<!--<form method="POST">
    
    {{ form.email() }}
    {{ form.password() }}
    <button type="submit" value="Login" name="Login">Log In</button>

<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h1 class="card-title text-center">Log In</h1>
                    <form class="form-signin" method="POST" action="{{ url_for('login') }}">
                        <div class="form-label-group" style="padding:5px">
                            <!--<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>-->
                            {{ form.email(class_="form-control", placeholder="Email") }}                            
                        </div>
                        <div class="form-label-group" style="padding:5px">
                             <!--<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>-->
                            {{ form.password(class_="form-control", placeholder="Password") }}
                        </div>
                        <div class="custom-control custom-checkbox mb-3" style="padding-left:30px; padding-top: 5px">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">Remember password</label>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
